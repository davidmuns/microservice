# --- MySQL properties ---
#spring.datasource.url=jdbc:mysql://localhost:3306/jwtAuthentication-img-db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mariadb://localhost:3306/user_micro_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
    username: root
    password:

  cloud:
    config:
      enabled: true
      uri: http://localohost:8081

# JPA properties
# Mostrar queries en consola
  jpa:
    show-sql: true
# actualizar base de datos y crear entidades
    hibernate:
      ddl-auto: update
# hibernate genera SQL optimizado
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB10Dialect

